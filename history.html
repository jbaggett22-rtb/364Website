	<body>
	<center><h1>Transaction History</h1></center>
	<p>Selling History</p>
		<table style = "width: 100%">
			<tr>
				<td style = "text-align:center"></td>
				<th>Ticker</th>
				<th>Shares Sold</th>
				<th>Price Sold At</th>
				<th>Total $ Sold</th>
				<th>Date</th>
			</tr>
			<tr>
				<td style = "text-align:right"></td>
				<td><a href = https://www.google.com/finance/quote/TSLA:NASDAQ?sa=X&ved=2ahUKEwjQ87LD6YHwAhUYXc0KHVU7BDcQ3ecFMAB6BAgQEBI>TSLA</a></td>
				<td>10</td>
				<td>738.85</td>
				<td>$ 7388.5</td>
				<td>4/16/2021</td>
			</tr>
			
		</table>
		<p></p>
		<p>Buying History</p>
		<table style = "width: 100%">
			<tr>
				<td style = "text-align:center"></td>
				<th>Ticker</th>
				<th>Shares Purchased</th>
				<th>Price Bought At</th>
				<th>Total $ Purchased</th>
				<th>Date</th>
			</tr>
			<tr>
				<td style = "text-align:right"></td>
				<td><a href = https://www.google.com/finance/quote/TSLA:NASDAQ?sa=X&ved=2ahUKEwjQ87LD6YHwAhUYXc0KHVU7BDcQ3ecFMAB6BAgQEBI>TSLA</a></td>
				<td>10</td>
				<td>300</td>
				<td>$ 3,000</td>
				<td>1/16/2021</td>
			</tr>
			
		</table>
		<p></P>
		<form action = "history.html" method = "post" id = "form">
			<label for="ticker">Ticker:</label>
			<input type = "text" id = "ticker" name = "ticker" pattern="[A-Z]{1,10}" required><br><br>

			<label for="shares">Shares sold/bought:</label>
			<input type = "text" id = "shares" name = "shares" pattern="[0-9]{1,10}" required><br><br>

			<label for="investment">Price bought/sold at:</label>
			<input type = "text" id = "investment" name = "investment" pattern= "[0-9]{1,50}" required><br><br>
			
			<label for="date">Date of Transaction (YYYY-MM-DD):</label>
			<input type = "text" id = "date" name = "date" pattern= "[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])" required><br><br>

			<label for="type">Type of Transaction:</label><br>
			<label for="buy">Buy</label><br>
			<input type = "radio" value = "buy" name = "type" id="buy"><br><br>
			<label for="sell">Sell</label><br>
			<input type = "radio" value = "sell" name = "type" id="sell"><br><br>

			<input type = "submit" value = "Submit">
		</form>

	</body>
</html>
